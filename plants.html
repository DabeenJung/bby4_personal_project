<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/plants.css" />
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Firebase 8 CDNs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <!--<script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>-->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.js"></script>

  <!-- Link to the api keys for your firebase project -->
  <script src="./scripts/firebaseAPIbby4.js"></script>
  <title>True Leaf</title>
</head>

<body>
  <nav class="navbar navbar-light bg-success">
    <div class="container py-3">
      <div id="back">
        <a href="javascript:history.back()"><i class="material-icons" id="backButton">arrow_back_ios_new</i></a>
      </div>
      <a class="navbar-brand" href="index.html" id="logo">True Leaf</a>
      <div id="loginbox">
        <p class="btn btn-success" onclick="goToLogin()" id="loginandsignup">Login</p>
      </div>
    </div>
  </nav>

  <div class="input-group">
    <input id="search-field" type="search" class="form-control rounded" placeholder="Type in plant name"
      aria-label="Search" aria-describedby="search-addon" />
    <button id="search-button" type="button" class="btn btn-success">
      Search
    </button>
  </div>
  <span class="clear-search" onclick="resetSearch()">Clear search result</span>

  <div class="card-group">
    <div id="plant-cards" class="row"></div>
  </div>
  <br />

  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="material-icons">home</i>
      </a>
      <a class="navbar-brand" href="plants.html">
        <i class="material-icons" style="color: #198754">search</i>
      </a>
      <a class="navbar-brand" href="#" onclick="checkLoginAdd()">
        <i class="material-icons"> add_circle_outline</i>
      </a>
      <a class="navbar-brand" href="#" onclick="checkLoginBookmark()">
        <i class="material-icons">favorite_border</i>
      </a>
      <a class="navbar-brand" href="#" onclick="promptToLogin()">
        <i class="material-icons">account_circle</i>
      </a>
    </div>
  </nav>

  <!-- JS -->
  <script src="./scripts/global.js"></script>
  <script src="./scripts/plants.js"></script>
</body>

</html>
