    <title>True Leaf</title>

<body>
    <nav class="navbar navbar-light bg-success">
        <div class="container py-3">
            <a href="javascript:history.back()"><i class="material-icons">arrow_back_ios_new</i></a>
            <a class="navbar-brand" href="main.html" id="logo">True Leaf</a>
        </div>
    </nav>

    <div class="container">
        <h1 id='title'>New Plant</h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields">
                <br>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter plant's name">
                </div>
                <br>
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" id="nicknameInput" class="form-control" placeholder="Enter plant's nickname">
                </div>
                <br>
                <div class="form-group">
                    <label>Adoption</label>
                    <input type="date" id="adoptionInput" class="form-control" placeholder="Enter adoption date">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-success" onclick="savePlantInfo()">Save</button>
            </div>
        </form>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">
                <i class="material-icons">home</i>
            </a>
            <a class="navbar-brand" href="plants.html">
                <i class="material-icons">search</i>
            </a>
            <a class="navbar-brand" href="add.html">
                <i class="material-icons" style="color: #198754"> add_circle_outline</i>
            </a>
            <a class="navbar-brand" href="bookmark.html">
                <i class="material-icons">favorite_border</i>
            </a>
            <a class="navbar-brand" href="profile.html">

            </a>
        </div>
