<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="./css/add.css" />
  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Firebase 8 CDNs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

  <!-- Link to the api keys for your firebase project -->
  <script src="./scripts/firebaseAPIbby4.js"></script>
  <title>True Leaf</title>
</head>

<body>
  <nav class="navbar navbar-light bg-success">
    <div class="container py-3">
      <div id="back">
        <a href="javascript:history.back()"><i class="material-icons" id="backButton">arrow_back_ios_new</i></a>
      </div>
      <a class="navbar-brand" href="index.html" id="logo">True Leaf</a>
      <div id="loginbox">
        <p class="btn btn-success" onclick="goToLogin()" id="loginandsignup">Login/Signup</p>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="title">
      Add New Plant
    </div>
    <!-- <h1 id="title">Add New Plant</h1> -->
    <form>
      <fieldset class="mb-3" id="personalInfoFields">
        <br />
        <div class="form-group">
          <label>Type</label>
          <br>
          <select name="type" id="nameInput">
            <option value="" selected>Please choose plant's type</option>
          </select>
        </div>
        <br />
        <div class="form-group">
          <label>Nickname</label>
          <input type="text" id="nicknameInput" class="form-control" placeholder="Enter plant's nickname" />
        </div>
        <br />
        <div class="form-group">
          <label>Adoption</label>
          <input type="date" id="adoptionInput" class="form-control" placeholder="Enter adoption date" />
        </div>
      </fieldset>
      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-success" onclick="savePlantInfo()">
          Save
        </button>
      </div>
    </form>
  </div>

  <nav class="navbar fixed-bottom navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="material-icons">home</i>
      </a>
      <a class="navbar-brand" href="plants.html">
        <i class="material-icons">search</i>
      </a>
      <a class="navbar-brand" href="#" onclick="checkLoginAdd()">
        <i class="material-icons" style="color: #198754">
          add_circle_outline</i>
      </a>
      <a class="navbar-brand" href="#" onclick="checkLoginBookmark()">
        <i class="material-icons">favorite_border</i>
      </a>
      <a class="navbar-brand" href="#" onclick="promptToLogin()">
        <i class="material-icons">account_circle</i>
      </a>
    </div>
  </nav>

  <!-- JS -->
  <script src="./scripts/global.js"></script>
  <script src="scripts/add.js"></script>
</body>

</html>
